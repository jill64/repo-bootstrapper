repository:
  allow_auto_merge: true
  allow_squash_merge: true

branch-protection:
  main:
    required_status_checks:
      strict: true
      contexts:
        - build/build
        - Ghost Lint
        - Version Integrity
    enforce_admins: true
    required_pull_request_reviews:
      required_approving_review_count: 0
    restrictions: null
